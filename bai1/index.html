<!DOCTYPE html>
<html>
  <head>
    <title>bang cuu chuong</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          document.write(i + "x" + j + "=" + i * j);
          document.write("\t");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
